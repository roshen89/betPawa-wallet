# DATABASE PROPERTIES
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/betPawa?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root12
spring.datasource.maximum-pool-size=10
spring.datasource.hikari.initial-size=1
spring.datasource.hikari.maxIdle=1
spring.datasource.hikari.max-active=10
spring.datasource.timeBetweenEvictionRunsMillis=15000
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.test-on-borrow=true
spring.datasource.validation-query=SELECT 1


# SERVER PROPERTIES
server.port=9099

#JPA properties.
# Hibernate ddl auto (create, create-drop, validate(in production), update, none)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.database=MySQL
spring.devtools.livereload.enabled=false
